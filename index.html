<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel='stylesheet' href='style.css'>
  <script src="https://kit.fontawesome.com/289d45e2ff.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>My Notes</title>
</head>

<body>

  <main>

    <div class="App">
      <div class="todo-wrapper">
        <div class="row p-1">
          <div class="col-md-12">
            <div id='color-select'>
              <div class='color-box white'></div>
              <div class='color-box orange'></div>
              <div class='color-box banana'></div>
              <div class='color-box honeydew'></div>
              <div class='color-box flora'></div>
              <div class='color-box aqua'></div>
              <div class='color-box ice'></div>
              <div class='color-box sky'></div>
              <div class='color-box orchid'></div>
              <div class='color-box lavendar'></div>
              <div class='color-box pink'></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 p-1">
            <input id="body-field" class="form-control" type="text" placeholder="Something here..">
          </div>
          <div class="col-md-2 p-1">
            <button id="btn-save" type="button" class="btn btn-outline-info"><span class="fa fa-plus"></span></button>
            <button id="btn-delete" type="button" class="btn btn-outline-danger"><span id="btn-icon" class="fa fa-eraser"></span></button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id='listed' class="card-columns">
        <!-- TODO ITEMS -->
      </div>
    </div>

  </main>

</body>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
<script type='text/javascript' src='app.js'></script>
</html>
